<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fundo">
    <div class="teste">

    </div>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="operacao" onclick="insert('+')">+</button></td>
                    <td><button class="operacao" onclick="insert('-')">-</button></td>
                    <td><button class="operacao" onclick="insert('*')">X</button></td>
                    <td><button class="operacao" onclick="insert('/')">รท</button></td>
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td> 
                    <td rowspan="4"><button class="igualdade" onclick="calcular()" >=</button></td>
                    
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td> 
                </tr>

                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>    
                </tr>

                <tr>
                    <td><button class="botao">0</button></td>
                    <td><button class="botao">.</button></td>
                    <td><button class="botao" onclick="clean()">C</button></td>    
                </tr>
            </table>
        </div>
        
        <script src="index.js"></script>
    
</body>
</html>
